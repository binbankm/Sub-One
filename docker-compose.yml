version: '3.8'

services:
  sub-one:
    image: binbankm/sub-one:latest
    container_name: sub-one
    ports:
      - "${PORT:-3055}:3055"
    volumes:
      # 数据持久化目录 (VPS首次部署需要: mkdir -p /root/sub-one-data && chmod 755 /root/sub-one-data)
      - /root/sub-one-data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - PORT=${PORT:-3055}
      - NODE_ENV=${NODE_ENV:-production}
      - DATA_DIR=${DATA_DIR:-/app/data}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      # Uncomment to use Redis
      # - REDIS_URL=redis://redis:6379
    restart: unless-stopped
    # depends_on:
    #   - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

