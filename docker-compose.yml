version: '3.8'

services:
  sub-one:
    image: binbankm/sub-one:latest
    container_name: sub-one
    user: root
    ports:
      - "${PORT:-3055}:3055"
    volumes:
      # 数据持久化目录 (VPS首次部署需要: mkdir -p ./sub-one-data && chmod 755 ./sub-one-data)
      - ./sub-one-data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - PORT=${PORT:-3055}
      - NODE_ENV=${NODE_ENV:-production}
      - DATA_DIR=${DATA_DIR:-/app/data}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

